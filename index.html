<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="banner">
    <img class="banner__img" src="./eisenhower-matrix.jpg" alt="banner img">
      <a class="banner__more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
  </section>
  <section class="todo__block">
    <p class="todo__block-title">
        <label for="new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input class="todo__item-text task" id="new-task" type="text">
            <button>Add</button>
        </div>
    </p>
    <h3>Todo</h3>
    <ul class="todo__list" id="incompleteTasks">
      <li class="todo__item">
        <input class="todo__item-checkbox" type="checkbox">
        <label class="task">Pay Bills</label>
        <input class="todo__item-text task" type="text">
        <button class="edit">Edit</button>
        <button class="delete">
            <img src="./remove.svg">
        </button>
      </li>
      <li class="todo__item editMode">
        <input class="todo__item-checkbox" type="checkbox">
        <label class="task">Go Shopping</label>
        <input class="todo__item-text" type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete">
            <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="todo__list" id="completed-tasks">
        <li class="todo__item">
            <input class="todo__item-checkbox" type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input class="todo__item-text task" type="text">
            <button class="edit">Edit</button>
            <button class="delete">
            <img src="./remove.svg"></button>
        </li>
    </ul>
  </section>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
